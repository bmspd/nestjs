version: '3.5'

networks:
  app-tier:
    driver: bridge

services:
  db:
    image: mysql:8.0.1
    container_name: database
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=nest_db_dev
      - MYSQL_USER=user
      - MYSQL_PASSWORD=root
      - MYSQL_ROOT_HOST=%
    networks:
      - app-tier  
    expose:
      - 3306 
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    ports:
      - 8081:80
    networks:
      - app-tier  
volumes:
  dbdata:  